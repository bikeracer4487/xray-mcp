[pytest]
# pytest configuration for Xray MCP Server

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Asyncio support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests requiring external services
    security: Security-focused tests
    slow: Tests that take a long time to run